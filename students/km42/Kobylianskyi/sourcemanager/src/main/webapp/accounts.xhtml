<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <h:form id="formAccount">
        <h:panelGrid columns="1" cellpadding="5">
            <h:commandButton value="Create Account" type="button" onclick="PF('dlgCreateAccount').show()"/>

        </h:panelGrid>
        <p:dataTable id="tableAccount" var="account"
                     value="#{dtAccount.accounts}" selectionMode="single"
                     selection="#{dtAccount.selectedAccount}"
                     rowKey="#{account.login}">

            <p:column headerText="login" width="100">
                <h:outputText value="#{account.login}"/>
            </p:column>
            <p:column headerText="description">
                <h:outputText value="#{account.description}"/>
            </p:column>
            <p:column headerText="control" width="140">
                <p:commandButton icon="ui-icon-trash"
                                 title="Delete Account"
                                 actionListener="#{dtAccount.delete(account)}"
                                 ajax="true"
                                 update="tab"
                />
            </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
